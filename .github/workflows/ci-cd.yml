name: React CI/CD

on:
  # push:
  #   branches:
  #     - main
  # pull_request:
  #   branches:
  #     - main
  workflow_dispatch: # Enables manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: ./my-react-app
        run: npm install

      # - name: Run tests
      #   working-directory: ./my-react-app
      #   run: npm test

      - name: Build project
        working-directory: ./my-react-app
        run: npm run build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        if: success()
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # The deploy should go to the 'gh-pages' branch
          folder: my-react-app/dist # Specify the build folder correctly
